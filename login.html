<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            /* Full viewport height */
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-0">
                <img src="assets/login.svg" alt="login image">
            </div>
            <div class="col-md-6">
                <div class="login-form">
                    <h1 class="text-center mb-4" style="
                        font-weight: 700;
                        font-style: Bold;
                        font-size: 55px;
                        line-height: 27px;
                        color: #1666C4;
                    ">تسجيل الدخول</h1>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <div class="input-group-wrapper mx-auto" dir="rtl" style="
                                display: flex;
                                align-items: center;
                                height: 64px;
                                background-color: #2a41e826;
                                border: 1px solid #dee2e6;
                                border-radius: 15px;
                                overflow: hidden;
                                margin: 1rem 0;
                                margin-block: 30px;
                                width: 80%;
                            ">
                                <span class="input-group-icon"
                                    style="display: flex; align-items: center; padding: 12px 11px">
                                    <img src="./assets/message2.svg" alt="char" style="height: 26.67px" />
                                </span>
                                <input type="text" class="form-control" style="
                                    border: none;
                                    background-color: transparent;
                                    padding: 12px 11px;
                                    flex: 1;
                                    height: 100%;
                                    border-radius: 0 15px 15px 0;
                                " placeholder="البريد الاكترونى" aria-label="البريد الاكترونى" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group-wrapper mx-auto" dir="rtl" style="
                                display: flex;
                                align-items: center;
                                justify-content: space-between;
                                height: 64px;
                                background-color: #2a41e826;
                                border: 1px solid #dee2e6;
                                border-radius: 15px;
                                overflow: hidden;
                                margin: 1rem 0;
                                margin-block: 30px;
                                width: 80%;
                            ">
                                <input type="text" class="form-control" style="
                                    border: none;
                                    background-color: transparent;
                                    padding: 12px 11px;
                                    flex: 1;
                                    height: 100%;
                                    border-radius: 15px 0 0 15px;
                                " placeholder="كلمه المرور" aria-label="كلمه المرور" />
                                <span class="input-group-icon"
                                    style="display: flex; align-items: center; padding: 12px 11px">
                                    <img src="./assets/eye.svg" alt="char" style="height: 26.67px" />
                                </span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn" style="
                                width: 80%;
                                background-color: #1666C4;
                                color: white;
                                border-radius: 15px;
                                height: 65px;
                                font-weight: 700;
                                font-size: 24px;
                            ">تسجيل الدخول</button>
                        </div>
                    </form>
                    <div style="width: 80%;margin-inline: auto;">
                        <p class="text-end mt-3 "><a href="#" class="text-decoration-none" style="
                        font-weight: 500;
                        font-size: 20px;
                        line-height: 27px;
                        ">نسيت كلمة المرور؟</a></p>
                    </div>

                    <div class="text-center mt-5">
                        <p style="font-weight: 700; font-size: 20px; line-height: 27px; font-style: bold;">ليس لديك حساب؟ <a href="#"
                        class="text-decoration-none" style="color: #1666C4;">حساب جديد</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
