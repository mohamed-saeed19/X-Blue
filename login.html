<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-0">
                <img src="assets/login.svg" alt="login image">
            </div>
            <div class="col-md-6 login-form-container">
                <div class="login-form">
                    <h1 class="text-center mb-4 login-heading">تسجيل الدخول</h1>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <div class="input-group-wrapper mx-auto" dir="rtl">
                                <span class="input-group-icon">
                                    <img src="./assets/message2.svg" alt="char" />
                                </span>
                                <input type="text" class="form-control email-input" placeholder="البريد الاكترونى" aria-label="البريد الاكترونى" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group-wrapper password mx-auto" dir="rtl">
                                <input type="text" class="form-control password-input" placeholder="كلمه المرور" aria-label="كلمه المرور" />
                                <span class="input-group-icon">
                                    <img src="./assets/eye.svg" alt="char" />
                                </span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn login-button">تسجيل الدخول</button>
                        </div>
                    </form>
                    <div class="forgot-password-container">
                        <p class="text-end mt-3"><a href="#" class="text-decoration-none forgot-password-link">نسيت كلمة المرور؟</a></p>
                    </div>

                    <div class="text-center mt-5">
                        <p class="signup-text">ليس لديك حساب؟ <a href="#" class="text-decoration-none signup-link">حساب جديد</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
