<!DOCTYPE html>
<html lang="ar" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid" >
        <div class="row" >
            <div class="col-md-6" style="padding:0 !important;">
                <div class="w-100">
                    <img src="assets/register.png" alt="register illustration" class="">
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center" dir="rtl">
                <form class="register-form w-100 px-4">
                    <h1 class="text-center mb-4 register-title text-primary">
                        انشاء حساب
                    </h1>
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="input-group register-input-group" >
                                <input type="text" class="form-control register-input" placeholder="الاسم">
                                <span class="input-group-text register-input-icon"><img src="./assets/person.svg" alt=""></span>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="input-group register-input-group ">
                                <input type="text" class="form-control register-input" placeholder="رقم الهاتف">
                                <span class="input-group-text register-input-icon"><img src="assets/phone.svg" alt=""></span>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="input-group register-input-group" >
                                <input type="text" class="form-control register-input" placeholder="رقم هاتف ولي الامر">
                                <span class="input-group-text register-input-icon"><img src="assets/phone.svg" alt=""></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group register-input-group" >
                                <input type="email" class="form-control register-input" placeholder="البريد الالكترونى">
                                <span class="input-group-text register-input-icon"><img src="assets/message2.svg" alt=""></span>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="input-group register-input-group" >
                                <select class="form-select register-input">
                                    <option selected disabled>الصف الدراسى</option>
                                    <option>الصف الأول</option>
                                    <option>الصف الثانى</option>
                                    <option>الصف الثالث</option>
                                </select>
                                <span class="input-group-text register-input-icon"><img src="assets/student.svg" alt=""></span>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="input-group register-input-group" >
                                <select class="form-select register-input">
                                    <option selected disabled>النوع</option>
                                    <option>ذكر</option>
                                    <option>أنثى</option>
                                </select>
                                <span class="input-group-text register-input-icon"><img src="./assets/gender.svg" alt=""></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group register-input-group" >
                                <input type="password" class="form-control register-input" placeholder="كلمة المرور">
                                <span class="input-group-text register-input-icon"><img src="./assets/eye.svg" alt=""></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group register-input-group" >
                                <input type="password" class="form-control register-input" placeholder="تأكيد كلمة المرور">
                                <span class="input-group-text register-input-icon"><img src="./assets/eye.svg" alt=""></span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn register-btn mt-4 w-100">طلب انشاء حساب</button>
                    <p class="text-center mt-3 register-login-link">
                        لديك حساب بالفعل؟ <a href="login.html" class="text-primary text-decoration-none">تسجيل الدخول</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
